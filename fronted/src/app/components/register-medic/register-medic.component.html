<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" [class.invalid]="email?.invalid && email?.touched" />
            <div *ngIf="email?.invalid && email?.touched" class="error-message">
                <span *ngIf="email?.hasError('required')">Email is required.</span>
                <span *ngIf="email?.hasError('email')">Please enter a valid email address.</span>
            </div>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password"
                [class.invalid]="password?.invalid && password?.touched" />
            <div *ngIf="password?.invalid && password?.touched" class="error-message">
                <span *ngIf="password?.hasError('required')">Password is required.</span>
            </div>
        </div>

        <div>
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" [class.invalid]="name?.invalid && name?.touched" />
            <div *ngIf="name?.invalid && name?.touched" class="error-message">
                <span *ngIf="name?.hasError('required')">Name is required.</span>
            </div>
        </div>

        <div>
            <label for="surname">Surname</label>
            <input id="surname" type="text" formControlName="surname" [class.invalid]="surname?.invalid && surname?.touched" />
            <div *ngIf="surname?.invalid && surname?.touched" class="error-message">
                <span *ngIf="surname?.hasError('required')">Surname is required.</span>
            </div> 
        </div>

        <div>
            <label for="type">Type</label>
            <input id="type" type="text" formControlName="type" [class.invalid]="type?.invalid && type?.touched" />
            <div *ngIf="type?.invalid && type?.touched" class="error-message">
                <span *ngIf="type?.hasError('required')">Type is required.</span>
            </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">register</button>

        <!-- Display error message from backend -->
        <div *ngIf="errorMessage" class="error-message">
            <span>{{ errorMessage }}</span>
        </div>
    </form>
</div>
